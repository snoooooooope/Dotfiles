name: Mirror Mercurial to GitHub

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
        
          sudo apt-get update
          sudo apt-get install -y mercurial python3 git
          git clone https://github.com/frej/fast-export.git

      - name: Clone GitHub repo
        run: |
        
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/snoooooooope/Dotfiles.git repo
          cd repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Convert Mercurial repo and commit it properly
        run: |
        
          hg clone https://hg.sr.ht/~snoooooooope/Dotfiles mercurial_repo
          cd repo

          # Create and switch to a new branch
          git checkout --orphan hg-mirror
          rm -rf *

          # Run the fast-export tool to replay Mercurial history
          ../fast-export/hg-fast-export.sh -r ../mercurial_repo

          # Create actual commits from the imported history
          git reset --hard

          # Make sure branch is registered
          git checkout -b hg-mirror

      - name: Merge Mercurial history into main (preserve .github)
        run: |
        
          cd repo
          
          # Make sure we're on main
          git checkout main

          # Merge the hg-mirror branch (we keep main's files like .github)
          git merge -s ours hg-mirror --no-edit

          # Now bring in the content from hg-mirror, excluding .github
          git read-tree --prefix=/ -u hg-mirror

          git commit -m "Merge Mercurial content into main, preserve .github"
          git push --force origin main


          git commit -m "Merge Mercurial repo into main, preserve .github"

